plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'com.gradle.plugin-publish' version '0.9.7'
}

group 'org.m2ci.msp'
version '0.2.0-SNAPSHOT'

gradlePlugin {
    plugins {
        flamlPlugin {
            id = 'org.m2ci.msp.flaml'
            implementationClass = 'org.m2ci.msp.flaml.FlamlPlugin'
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'de.undercouch', name: 'gradle-download-task', version: '3.4.3'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.21'
}

pluginBundle {
    website = 'https://github.com/m2ci-msp/gradle-flaml-plugin'
    vcsUrl = 'https://github.com/m2ci-msp/gradle-flaml-plugin'
    description = 'Utility plugin to manage speech data following FLAC+YAML convention'
    tags = ['speech data', 'phonetics']

    plugins {
        flamlPlugin {
            id = 'org.m2ci.msp.flaml'
            displayName = 'Utility plugin to manage speech data following FLAC+YAML convention'
        }
    }
}
