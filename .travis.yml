branches:
  only:
    - master

language: groovy
jdk:
  - openjdk8
  - openjdk10

addons:
  apt:
    packages:
      - flac
      - sox

script: ./gradlew check --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
